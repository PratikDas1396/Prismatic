<div class="card">
    <p-table #dt [value]="leads" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" class="p-datatable-sm p-datatable-stripped p-datatable-responsive-demo" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['LeadID','Name','ContactNo','Email', 'CourseName']" styleClass="p-datatable-sm p-datatable-striped">

        <ng-template pTemplate="caption">
            <div class="table-header">
                <h5 class="d-flex align-self-center"> Lead Details </h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Lead ID</th>
                <th>Name</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Course</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lead>
            <tr>
                <td>{{lead.LeadID}}</td>
                <td>{{lead.Name}}</td>
                <td>{{lead.ContactNo}}</td>
                <td>{{lead.Email}}</td>
                <td>
                    {{lead.CourseName}}
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <a class="cursor-pointer text-secondary" (click)="OpenLeadDetails(lead)">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
