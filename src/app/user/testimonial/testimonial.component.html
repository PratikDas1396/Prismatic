<div class="bg-gray p-md-15 p-sm-10">
    <div class=" text-center p-10 ">
        <h1>Testimonial</h1>
    </div>
    <div class="container-fluid ">
        <div class="items  row justify-content-center">
            <div class="col-sm-12 col-md-3 card-deck" *ngFor="let item of tList ">
                <div class="card w-auto">
                    <div class="card-body">
                        <h4 class="card-title "><img src="https://img.icons8.com/ultraviolet/40/000000/quote-left.png ">
                        </h4>
                        <div class="template-demo ">
                            <p>
                                {{ item.testimony }}
                            </p>
                        </div>
                    </div>
                    <div class="row card-footer bg-transparent border-0">
                        <hr>
                        <div class="col-sm-2 "> <img class="profile-pic " src="https://img.icons8.com/bubbles/100/000000/edit-user.png "> </div>
                        <div class="col-sm-10 ">
                            <div class="profile ">
                                <h4 class="cust-name "> {{ item.name }}</h4>
                                <p class="cust-profession "> {{ item.info }}</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
