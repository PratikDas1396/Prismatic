<style>
    .snackbar-container {
        font-size: 20px;
    }
    
    .snackbar {
        display: flex;
        justify-content: space-evenly;
        visibility: hidden;
        width: 30%;
        background-color: #333;
        color: #fff;
        text-align: left;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        right: 2%;
        top: 30px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);
    }
    
    @media (max-width:991.98px) {
        .snackbar {
            top: 0;
            width: 100%;
            margin: 0 auto;
            right: 0;
        }
    }
    
    .snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s;
        animation: fadein 0.5s;
    }
    
    .snackbar.hide {
        -webkit-animation: fadeout 0.5s;
        animation: fadeout 0.5s;
    }
    
    .snackbar-danger {
        /* color: #721c24; */
        color: #f05166;
        border-color: #f5c6cb;
    }
    
    .snackbar-success {
        /* color: #155724; */
        color: #68f44f;
        border-color: #c3e6cb;
    }
    /* Animations to fade the snackbar in and out */
    
    @-webkit-keyframes fadein {
        from {
            top: 0;
            opacity: 0;
        }
        to {
            top: 30px;
            opacity: 1;
        }
    }
    
    @keyframes fadein {
        from {
            top: 0;
            opacity: 0;
        }
        to {
            top: 30px;
            opacity: 1;
        }
    }
    
    @-webkit-keyframes fadeout {
        0% {
            top: 30px;
            opacity: 1;
        }
        50% {
            top: 15px;
            opacity: 0.5%;
        }
        100% {
            top: 0;
            opacity: 0;
            visibility: hidden;
        }
    }
    
    @keyframes fadeout {
        0% {
            top: 30px;
            opacity: 1;
        }
        50% {
            top: 15px;
            opacity: 0.5%;
        }
        100% {
            top: 0;
            opacity: 0;
            visibility: hidden
        }
    }
    
    .fa {
        cursor: pointer;
    }
</style>
<div class='snackbar-container' *ngIf="message">
    <!-- <div [ngClass]="{ 'snackbar show': message, 'snackbar-success': message.type === 'success', 'snackbar-danger': message.type === 'error' } "> -->
    <div [ngClass]="{ 'snackbar': message, 'show': isShow, 'hide': !isShow } ">
        <span [ngClass]="{ 'pull-left': message, 'snackbar-success': message.type === 'success', 'snackbar-danger': message.type === 'error' } ">
            {{message.message}}
        </span>
        <span class="pull-right">
            <i class="fa fa-close" (click)="closePopup()"></i>
        </span>
        <span class="clearfix"></span>
    </div>
</div>
