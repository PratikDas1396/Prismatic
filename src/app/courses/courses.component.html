<div class="py-3">
    <div class="container-fluid mb-3">
        <div>
            <div class="text-center py-3 py-sm-2">
                <h1>Programs</h1>
            </div>
            <div class="courselist py-3">
                <div class="card course cursor-pointer m-md-5 m-lg-5 m-sm-3" *ngFor="let course of CourseList">
                    <img src="{{course.ImageUrl}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{course.Title}}</h5>
                        <!-- <h5 class="card-text text-secondary">{{course.Subtitle}}</h5> -->
                        <p class="card-text text-secondary">
                            {{ course.info }}
                        </p>
                        <!-- <div>
                            <button class="btn btn-outline-primary float-left">Apply</button>
                            <button class="btn btn-link float-right">Learn >></button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn-custom btn-outline-primary m-2" id="slick-prev">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button class="btn-custom btn-outline-primary m-2" id="slick-next">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-4">
        <h1 class="text-center py-3  mb-md-5 mb-sm-3">
            Prismatic Advantage
        </h1>
        <div class="container">
            <div class="row mb-5" *ngFor="let item of CoursesDetail">
                <div class="col-sm-12 col-md-4">
                    <img src="assets/images/programsdetails.jpg" class="img-fluid">
                </div>
                <div class="col-sm-12 col-md-5">
                    <div class="benefits-content format-wrapper">
                        <h3 class="main-heading"> {{ item.Title }}</h3>
                        <ul>
                            <li *ngFor="let i of item.info"> {{ i }}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <button class="btn-custom btn-outline-primary text-nowrap  btn-block mb-3">Apply now</button>
                    <button class="btn-custom btn-outline-success  btn-block">Learn more</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div>
            <div class="text-center py-3">
                <h1>Categories</h1>
            </div>
            <div class="py-3">
                <div class="row d-flex justify-content-center">
                    <div class="card col-3 m-3 category" *ngFor="let course of Categories">
                        <div class="card-body text-center ">
                            <h4 class="p-3"> {{ course }}</h4>
                            <p>
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </p>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary float-left">Explore</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
